version: '3.8'

services:
  openclaw:
    build: .
    container_name: openclaw-gateway
    restart: unless-stopped
    ports:
      - "18789:18789"  # WebSocket/API
      - "3978:3978"    # MS Teams webhook
    volumes:
      - openclaw-data:/home/openclaw/.openclaw
      - ./config:/home/openclaw/.openclaw:ro
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENCLAW_GATEWAY_TOKEN=openclaw-docker-token
    env_file:
      - .env
    networks:
      - openclaw-network

  # Optional: Caddy reverse proxy for HTTPS
  caddy:
    image: caddy:2-alpine
    container_name: openclaw-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - openclaw-network
    depends_on:
      - openclaw

volumes:
  openclaw-data:
  caddy-data:
  caddy-config:

networks:
  openclaw-network:
    driver: bridge
